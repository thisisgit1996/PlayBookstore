@main("SignInUp") {
    <form>
        <fieldset>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            </div>
        </fieldset>
        <button type="submit" class="btn btn-primary" href="@controllers.routes.Application.index()">Login</button>
        </fieldset>

        </fieldset>
        <button type="submit" class="btn btn-primary" onclick="signUp">Sign Up</button>
        </fieldset>

        <a href="http://www.stackoverflow.com/">
            <button>Click me</button>
        </a>

        <input type="submit" onclick="location.href='@controllers.routes.Application.index()';" value="Javascript" />
    </form>
}
